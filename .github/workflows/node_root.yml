# This is a basic workflow to help you get started with Actions

name: NODE_CI/CD_ROOT_WORKFLOW

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
      SITE_NAME:
        type: string
      COMPUTER_NAME:
        type: string
      IIS_SITE_NAME:
        type: string
    secrets:
      WEBDEPLOY_USERNAME:
        required: true
      WEBDEPLOY_PASSWORD:
        required: true

env:
  NODE_VERSION: '12.x'

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install_packages
      run: npm install
      
    - name: Create Distribution
      run: |
        echo "BUILDING FOR ${{inputs.ENVIRONMENT}}"
        npm run build-${{inputs.ENVIRONMENT}}
      env:
        CI: ""
    - name: Deploy
      run: npm run deploy --auth-service-ui-backoffice:ComputerName=${{inputs.COMPUTER_NAME}} --auth-service-ui-backoffice:UserName=${{secrets.WEBDEPLOY_USERNAME}} --auth-service-ui-backoffice:Password={{secrets.WEBDEPLOY_PASSWORD}} --auth-service-ui-backoffice:sourcePath="dist" --auth-service-ui-backoffice:destPath=${{inputs.IIS_SITE_NAME}}
      
