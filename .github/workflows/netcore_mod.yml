name: Create a build artifact OR deploy to the Laboremus Test environment.

on:
  workflow_call:
    inputs:
      CLIENT_ENV:
        type: string
        required: true
      DOWNLOAD_PACKAGE:
        type: string
        required: true
      DEPLOY_IIS:
        type: string
        required: true
      SITE_NAME:
        type: string
        required: true
      DOTNET_VERSION:
        type: string
        required: true
      PROJECT_ROOT_DIRECTORY:
        type: string
        required: true
      PROJECT_NAME:
        type: string
        required: true
      ENCRYPT:
        type: string
        required: true
    secrets:
      NUGET_URL:
        required: true
      NUGET_TOKEN:
        required: true
      WEBDEPLOY_PASSWORD:
        required: true
      WEBDEPLOY_USER:
        required: true
      SERVER_IP:
        required: true
      SERVER_PORT:
        required: true
jobs:
  Build-Package-Deploy:
    runs-on: windows-latest
    environment: 'Production'
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}
          source-url: ${{ secrets.NUGET_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
          
#       - name: Run tests ðŸ§ª
#         run: dotnet test ${{inputs.PROJECT_NAME}}.Tests\${{inputs.PROJECT_NAME}}.Tests.csproj
          
      - name: Publish
        run: dotnet publish ${{inputs.PROJECT_NAME}}\${{inputs.PROJECT_NAME}}.csproj --configuration Release -o ${{ env.DOTNET_ROOT}}/myapp /p:EnvironmentName=${{inputs.CLIENT_ENV}}
  
      #Removes appsettings files that are not for DFCU
      - name: Delete unwanted files
        run: |
          cd ${{ env.DOTNET_ROOT}}\myapp
          $jsonFiles = Get-ChildItem appsettings*json
          foreach ($file in $jsonFiles) {
            if ($file.Name -inotcontains "appsettings.json") {
              if ($file.Name -inotcontains "appsettings.Config.json") {
                  if ($file.Name -inotcontains "appsettings.${{inputs.CLIENT_ENV}}.json"){
                  #Write-Host -id 3 -activity "Removing File $($file.Name)" -Status "In progress"
                  Write-Host "$(Get-Date -f $timeStampFormat) - Removing File $($file.Name): In progress"
                  Remove-Item $file
                }
              }     
            }   
          }
          
      - name: Encrpt config file
        if: ${{ inputs.ENCRYPT == 'true' }}
        shell: pwsh
        run: |
          git clone https://github.com/tmcoma/RepoCrypto.git "$HOME\Documents\WindowsPowerShell\Modules\RepoCrypto"
          
          cd ${{ env.DOTNET_ROOT}}\myapp
          Import-Module $HOME\Documents\WindowsPowerShell\Modules\RepoCrypto
          
          $key = 'mMXkoLZEfBk='
          Write-Host "Your Key is $($key)"
          Write-Host "$(Get-Date -f $timeStampFormat) - Replacing env appsettings file with encrypted one: In progress"
          Protect-File "appsettings.${{inputs.CLIENT_ENV}}.json" -Algorithm DES -KeyAsPlainText $key -RemoveSource

      #Creates a ZIP artifact that can be downloaded
      - name: Upload Artifact
        if: ${{ inputs.DOWNLOAD_PACKAGE == 'true' }}
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'PACKAGE_${{ inputs.PROJECT_ROOT_DIRECTORY }}'
          path: '${{ env.DOTNET_ROOT}}/myapp'

      - name: Stop Application Pool
        shell: cmd
        run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:recycleApp -dest:recycleApp="${{ inputs.SITE_NAME }}",recycleMode="StopAppPool",computerName="https://${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PORT }}/msdeploy.axd?site=${{ inputs.SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USER }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",AuthType="Basic"'

      - name: Deploy
        if: ${{ inputs.DEPLOY_IIS == 'true' }}
        shell: cmd
        run: '"C:/Program Files/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:contentPath="${{ env.DOTNET_ROOT}}/myapp" -dest:contentPath="${{ inputs.SITE_NAME }}",computerName="https://${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PORT }}/msdeploy.axd?site=${{ inputs.SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USER }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype="Basic" -skip:Directory="docstore"'
 
      - name: Start Application Pool
        shell: cmd
        run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:recycleApp -dest:recycleApp="${{ inputs.SITE_NAME }}",recycleMode="StartAppPool",computerName="https://${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PORT }}/msdeploy.axd?site=${{ inputs.SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USER }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",AuthType="Basic"'  
