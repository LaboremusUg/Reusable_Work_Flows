# This is a basic workflow to help you get started with Actions

name: NODE_CI/CD_ROOT_WORKFLOW

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
      APP_NAME:
        type: string
      COMPUTER_NAME:
        type: string
      WEBDEPLOY_USER:
        type: string
      SITE_NAME:
        type: string
      DIST_FOLDER:
        type: string
      WEBDEPLOY_PASSWORD:
        type: string

env:
  NODE_VERSION: '12.x'

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: LOG_INFO
      run: |
        echo "${{inputs.APP_NAME}}"
        echo "${{inputs.WEBDEPLOY_USER}}"
        echo "${{inputs.WEBDEPLOY_PASSWORD}}"
        
    - name: Cache Node Modules
      id: cache-node-modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
        
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install
      
    - name: Create Distribution for ${{inputs.APP_NAME}}
      run: |
        echo "BUILDING FOR ${{inputs.ENVIRONMENT}}"
        npm run build-${{inputs.ENVIRONMENT}}
      env:
        CI: ""
    - name: Deploy
      run: npm run deploy --"${{inputs.APP_NAME}}":ComputerName="${{inputs.COMPUTER_NAME}}" --"${{inputs.APP_NAME}}":UserName="${{inputs.WEBDEPLOY_USER}}" --"${{inputs.APP_NAME}}":Password="${{inputs.WEBDEPLOY_PASSWORD}}" --"${{inputs.APP_NAME}}":sourcePath="${{inputs.DIST_FOLDER}}" --"${{inputs.APP_NAME}}":destPath="${{inputs.SITE_NAME}}"
      
