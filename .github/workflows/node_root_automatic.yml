# This is a basic workflow to help you get started with Actions

name: NODE_CI/CD_ROOT_WORKFLOW

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
      APP_NAME:
        type: string
      COMPUTER_NAME:
        type: string
      WEBDEPLOY_USER:
        type: string
    secrets:
      WEBDEPLOY_PASSWORD:
        required: true

env:
  NODE_VERSION: '12.x'

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install_packages
      run: npm install
      
    - name: Create Distribution for ${{inputs.APP_NAME}}
      run: |
        echo "BUILDING FOR ${{inputs.ENVIRONMENT}}"
        npm run build-${{inputs.ENVIRONMENT}}
      env:
        CI: ""
    - name: Deploy
      run: npm run deploy --${{inputs.APP_NAME}}:ComputerName=${{inputs.COMPUTER_NAME}} --${{inputs.APP_NAME}}:UserName=${{secrets.WEBDEPLOY_USER}} --${{inputs.APP_NAME}}:Password={{secrets.WEBDEPLOY_PASSWORD}} --${{inputs.APP_NAME}}:sourcePath="dist" --${{inputs.APP_NAME}}:destPath=${{inputs.SITE_NAME}}
      
